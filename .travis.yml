language: c
os: linux
sudo: false

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - check
            - libsubunit-dev
            - gcc-7
      env: COMPILER=gcc-7
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-6.0
          packages:
            - check
            - libsubunit-dev
            - clang-6.0
      env: COMPILER=clang-6.0

addons:
  apt:
    packages:
      - check
      - cmake
      - libsubunit-dev

script: ./travis.sh
